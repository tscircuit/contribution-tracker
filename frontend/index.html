<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />
    <title>TSCircuit Contribution Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'rgb(37, 99, 235)', // blue-600
                dark: 'rgb(96, 165, 250)', // blue-400
              },
              secondary: {
                DEFAULT: 'rgb(107, 114, 128)', // gray-500
                dark: 'rgb(156, 163, 175)', // gray-400
              },
              background: {
                DEFAULT: 'rgb(243, 244, 246)', // gray-100
                card: 'rgb(255, 255, 255)', // white
                dark: 'rgb(17, 24, 39)', // gray-900
                'card-dark': 'rgb(31, 41, 55)', // gray-800
              },
              text: {
                DEFAULT: 'rgb(17, 24, 39)', // gray-900
                secondary: 'rgb(75, 85, 99)', // gray-600
                dark: 'rgb(243, 244, 246)', // gray-100
                'secondary-dark': 'rgb(156, 163, 175)', // gray-400
              },
              border: {
                DEFAULT: 'rgb(229, 231, 235)', // gray-200
                dark: 'rgb(55, 65, 81)', // gray-700
              }
            }
          }
        }
      }
    </script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Loader Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .dark .loading-overlay {
      background: rgba(17, 24, 39, 0.7);
    }
      
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .loading {
      background-color: lightgrey;
      height: 2px;
      overflow: hidden;
      position: relative;
      width: 12em;
      border-radius: 2px;
    }

    .dark .loading {
      background-color: #4b5563;
    }
      
    .loading-bar {
      animation: side2side 2s ease-in-out infinite;
      background-color: dodgerblue;
      height: 100%;
      position: absolute;
      width: 45%;
    }

    @keyframes side2side {
      0%, 100% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(150%);
      }
    }
  </style>

  <script>
    // Check for dark mode preference
    function setInitialTheme() {
      const savedTheme = localStorage.getItem("darkMode");
      if (savedTheme === "true" || 
          (savedTheme === null && 
           window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      }
    }
    
    // Set theme immediately to avoid flash
    setInitialTheme();
    
    window.onload = function() {
      const loader = document.getElementById("loader")
      const root = document.getElementById("root")

      loader.style.transition = "opacity 0.3s ease"
      loader.style.opacity = "0"
      setTimeout(function() {
        loader.style.display = "none"
        root.style.visibility = "visible"
      }, 300)
    }
  </script>
  </head>
  <body>
  <div class="loaderanimation">
    <div id="loader" class="loading-overlay">
      <div class="loading-container">
        <div class="loading">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="root" class="loaderanimation" style="visibility: hidden;"></div>
  <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
